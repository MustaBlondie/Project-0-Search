<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-advanced">
      <div><h2>Google</h2></div>
      <div><a href="index.html">Google Search</a></div>
    </header>
    <div class="title-advanced">
      <p>Adveanced Search</p>
    </div>

    <div class="main-conatiner-form">
      <form
        class="advanced-form"
        action="https://www.google.com/search"
        method="get"
      >
        <div class="main-tittle-advanced-form">
          <p>Find pages with...</p>
        </div>
        <div class="question">
          <label for="one">All these words:</label>
          <input type="text" name="as_q" id="one" />
        </div>
        <div div class="question">
          <label for="two">This exact word or phrase:</label>
          <input type="text" name="as_epq" id="two" />
        </div>
        <div div class="question">
          <label for="three">Any of these words:</label>
          <input type="text" name="as_oq" id="three" />
        </div>
        <div div class="question">
          <label for="four">None of these words:</label>
          <input type="text" name="as_eq" id="four" />
        </div>
        <div class="advanced-submit">
          <input type="submit" value="Google Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
